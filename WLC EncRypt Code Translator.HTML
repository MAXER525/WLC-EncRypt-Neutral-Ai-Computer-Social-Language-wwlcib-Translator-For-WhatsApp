<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WLC EncRypt Code Translator v.1.3.3</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: "Courier New", monospace;
    }
    #output {
      background: #111;
      padding: 10px;
      min-height: 50px;
      white-space: pre-wrap;
      border: 1px solid #0f0;
    }
  </style>
</head>
<body>
  <h2>üîê WLC EncRypt Code Translator v.1.3.3 +For WhatsApp)</h2>

  <select id="mode">
    <option value="encrypt">Encrypt</option>
    <option value="decrypt">Decrypt</option>
  </select>

  <textarea id="input" placeholder="Enter plain text or encrypted code..."></textarea>
  <button onclick="convert()">Run</button>
  <div id="output"></div>
  <button onclick="copyOutput()">Copy Output</button>

  <script>
    // Encryption mapping
    const encryptMap = {
      A: "1",  B: "2",  C: "3",  D: "4",  E: "5",  F: "6",  G: "7",  H: "8",  I: "9",
      J: "#0", K: "#1", L: "#2", M: "#3", N: "#4", O: "#5", P: "#6", Q: "#7", R: "#8", S: "#9",
      T: "##0", U: "##1", V: "##2", W: "##3", X: "##4", Y: "##5", Z: "##6",
      "1": "#", "2": "##", "3": "###", "4": "[]", "5": "#[]", "6": "*", "7": "?", "8": ":", "9": "@", "0": "()",
      " ": "_"
    };

    // Decryption mapping
    const decryptMap = {};
    for (const [key, value] of Object.entries(encryptMap)) {
      decryptMap[value] = key;
    }

    function encrypt(text) {
      return text.toUpperCase().split('').map(char => {
        return encryptMap[char] || char;
      }).join(' ');
    }

    function decrypt(code) {
      const tokens = code.match(/##\d|#\[\]|\[\]|\(\)|#\d|###|##|#|[*?:@()]|_|\w+|[^\s]/g);
      if (!tokens) return '';
      return tokens.map(token => decryptMap[token] || token).join('');
    }

    function convert() {
      const mode = document.getElementById('mode').value;
      const input = document.getElementById('input').value.trim();
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = mode === 'encrypt' ? encrypt(input) : decrypt(input);
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }
  </script>
</body>
</html>
